<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <h1>Get a FizzBuzz Result!</h1>
    <div style="border-bottom: 2px solid black; padding-bottom: 10px;">
        <label>Type a number : </label>
        <input type="text" id="number">
        <button onclick="check()">Click Here</button>
    </div>

    <p id="result"></p>
    <script>
        const check = () => {
            const input = parseInt(document.getElementById("number").value);
            const result = document.getElementById("result");

            if (isNaN(input)) {
                output = "INPUT IS NOT NUMBER, PLEASE INPUT NUMBER";
            } else if (input % 3 === 0 && input % 5 === 0) {
                output = "FizzBuzz!";
            } else if (input % 3 === 0) {
                output = "Fizz!";
            } else if (input % 5 ===0) {
                output = "Buzz!";
            } else {
                output = input;
            }

            const prevResult = document.createElement("h2");
            const prevResultText = document.createTextNode(output);
            prevResult.appendChild(prevResultText);
            result.appendChild(prevResult);
        }
    </script>
</body>
</html>
